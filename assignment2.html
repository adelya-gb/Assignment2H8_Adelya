</head>
<body class="bg-light">

    <!-- Navbar -->
    <header class="bg-white">
        <div class="container bg-white">
            <nav class="navbar navbar-expand-lg navbar-white bg-white justify-content-end">
                <div class="container-fluid justify-content-end">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">

              </nav>

    <main>
    <!-- Header Section -->
    <div class="container mt-5 mx-auto p-4 bg-white shadow">
        <div class="row">
            <div class="col-12 col-md-3 text-center mb-3">
                <img class="border border-dark img-fluid rounded-circle w-75" src="src/profilku.jpg" alt="gambar profilku"/>
            </div>
            <div class="col-12 col-md-4 mb-3">
                <h3 id="currentName" class="fw-bold text-start text-md-start">Adelya Gabriel</h3>
                <p id="currentRole" class="text-start">Trainee Bithealth</p>
                <div class="d-md-flex justify-content-center justify-content-md-start"></div>
                    
                        <button type="button" class="btn btn-primary shadow-sm py-2 px-3 me-md-3 mb-2 mb-md-0">Kontak</button>
                        <button type="button" class="btn btn-outline-success shadow-sm py-2 px-3">Resume</button>
                 
                
            </div>
            <div class="col-md-4 text-start">
                <div class="row">
                    <div class="col-md-6 fw-bold">
                        <p>Avaibility:</p>
                    </div>
                    <div class="col-md-6">
                        <p id="currentAvailability">Full Time</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 fw-bold">
                        <p>Usia:</p>
                    </div>
                    <div class="col-md-6">
                        <p id="currentAge">22 tahun</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 fw-bold">
                        <p>Lokasi:</p>
                    </div>
                    <div class="col-md-6">
                        <p id="currentLocation">Jakarta</p>
                    </div>
                </div> 
                <div class="row">
                    <div class="col-md-6 fw-bold">
                        <p>Pengalaman:</p>
                    </div>
                    <div class="col-md-6">
                        <p id="currentExperience">Fresh Graduate</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 fw-bold">
                        <p>Email:</p>
                    </div>
                    <div class="col-md-6">
                        <p id="currentEmail">adelya.gabriel@bithealth.com</p>
                    </div>
                </div>   
            </div>
        </div>
        <!-- <div class="card bg-white shadow">
            <div class="card-body">
                
            </div>
        </div> -->
    </div>

    <!-- Form Section -->
    <div id="gone">
        <div class="container mb-5 mt-5 mx-auto p-4 bg-white shadow">
            <form id="myForm" class="mt-3 ms-3">
                <div class="mb-3">
                    <label class="form-label fw-bold">Nama</label>
                    <input id="nameInput" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Role</label>
                    <input id="roleInput" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Availability</label>
                    <input id="availabilityInput" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Usia</label>
                    <input id="ageInput" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Lokasi</label>
                    <input id="locationInput" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Years Experience</label>
                    <input id="experienceInput" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Email</label>
                    <input id="emailInput" type="email" class="form-control">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success mb-3 shadow-sm">Submit</button>
                </div>
            </form>
            <!-- <div class="card mt-3 mx-auto bg-white shadow" style="width: 80rem;">
                <div class="card-body">
                    
                </div>
            </div> -->
        </div>
    </div>
    </main>
